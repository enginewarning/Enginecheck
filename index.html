<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enginewarning 소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 컨테이너 스타일 */
        .container {
            max-width: 700px;
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -1.5px;
            color: #000;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            font-weight: 300;
            color: #3a3a3c;
            margin-bottom: 30px;
        }

        /* 버튼 스타일 */
        .cta-button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1.125rem;
            font-weight: 500;
            color: #fff;
            background-color: #0071e3;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #005bb5;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enginewarning 소개</h1>
        <p>Enginewarning은 자동차 경고등에서 영감을 받아 만들어진 브랜드예요! 마치 경고등이 켜지면 주목하게 되는 것처럼, 이 옷을 입으면 어디서든 눈에 띌 수 있어요. 반짝이는 경고등처럼 독특하고 특별한 디자인으로, 강하면서도 멋진 느낌을 줘요. Enginewarning의 옷은 사람들이 나만의 스타일을 보여줄 수 있도록 도와주는 멋진 옷이에요!</p>
        <a href="#" class="cta-button">자세히 알아보기</a>
    </div>

</body>
</html>
